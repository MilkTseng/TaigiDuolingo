<body>
    <div class="content">
        <h2>濁音（一）</h2>
        <p>台語注音中大部分的聲母都是華語注音有的，唯獨「濁音」是台語特有的發音。</p>
        <p>與「濁音」相對的是「清音」，顧名思義，「濁音」就是濁濁的聲音，「清音」則是清楚的聲音。</p>
        <p>我們先來聽聽看兩組清音和濁音：</p>
        <table>
            <tr>
                <th>清音</th>
                <th>例字</th>
                <th>濁音</th>
                <th>例字</th>
            </tr>
            <tr>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/p0.mp3"></i>
                    ㄅ
                </td>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/po5.mp3"></i>
                    婆（ㄅㄜˊ）
                </td>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/b0.mp3"></i>
                    ㆠ
                </td>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/bo5.mp3"></i>
                    無（ㆠㄜˊ）
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/p0.mp3"></i>
                    ㄍ
                </td>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/po5.mp3"></i>
                    猴（ㄍㄠˊ）
                </td>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/b0.mp3"></i>
                    ㆣ
                </td>
                <td>
                    <i class="fa-solid fa-volume-high" data-sound="sounds/bo5.mp3"></i>
                    𠢕（ㆣㄠˊ）
                </td>
            </tr>
        </table>
    </div>

    </div>
