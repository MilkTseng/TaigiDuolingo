<h2>濁音（一）</h2>
<p>
    與「<b>濁音</b>」相對的是「<b>清音</b>」，顧名思義，「濁音」就是濁濁的聲音，「清音」則是清楚的聲音。
</p>
<table>
    <tr>
        <th>清音</th>
        <th>例字</th>
        <th>濁音</th>
        <th>例字</th>
    </tr>
    <tr>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/p0.mp3"></i>
            ㄅ
        </td>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/po5.mp3"></i>
            <span class="taigiji"><ruby>婆<rt>ㄅㄜˊ</rt></ruby></span>
        </td>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/b0.mp3"></i>
            ㆠ
        </td>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/bo5.mp3"></i>
            <span class="taigiji"><ruby>無<rt>ㆠㄜˊ</rt></ruby></span>
        </td>
    </tr>
    <tr>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/k0.mp3"></i>
            ㄍ
        </td>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/kau5.mp3"></i>
            <span class="taigiji"><ruby>猴<rt>ㄍㄠˊ</rt></ruby></span>
        </td>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/g0.mp3"></i>
            ㆣ
        </td>
        <td>
            <i class="fa-solid fa-volume-high" data-sound="unit1/sounds/gau5.mp3"></i>
            <span class="taigiji"><ruby>𠢕<rt>ㆣㄠˊ</rt></ruby></span>
        </td>
    </tr>

<p>
    上方例子中，ㄅ 和 ㆠ 的嘴形相同，差別是「ㆠ」會先<b>震動聲帶</b>再發出「ㄅ」的音<br>
    同理，「ㆣ」就是先震動聲帶再發出「ㄍ」的音。
</p>
