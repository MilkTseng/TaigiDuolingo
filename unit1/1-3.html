<h2>ㄫ：鼻音＋濁音</h2>
<p>
    「ㄫ」的羅馬拼音是 ng，也就是類似 ㄥ 的音，但它是一個聲母。
</p>

<p>
        
    以英文為例，singer 可視為 sing + ㄫㄦ 的發音。<br>
    這個音也可以視為在 ㆣ 加上鼻音。
</p>
